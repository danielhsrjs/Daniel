<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <form action="#">
    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <br><br>

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email">

    <br><br>

    <label for="listaUnidade">Lista de Unidades:</label> <br> <br>
    <select name="listaUnidade" id="listaUnidade">
      <option value="" selected disabled autocomplete="on" hidden></option>
      <!-- selected, disabled, autocomplete"on" e hidden servem para criar uma opção não selecionável -->
      <option value="Santana">Santana</option>
      <option value="Santo Amaro">Santo Amaro</option>
      <option value="Itaquera">Itaquera</option>
      <option value="Diadema">Diadema</option>
    </select>

    <br>

    <p>Datalist</p>
    <input type="text" autocomplete="on" list="unidadeIos" autocomplete="on" placeholder="Unidades">
    <datalist id="unidadeIos">
      <option value="Santana">Santana</option>
      <option value="Santo Amaro">Santo Amaro</option>
      <option value="Itaquera">Itaquera</option>
      <option value="Diadema">Diadema</option>
    </datalist>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
