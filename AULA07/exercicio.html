<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1>CADASTRO DE ALUNO</h1>
  </header>

  <main>
    <form action="#">
      <label for="nome">NOME: </label>
      <input type="text" id="nome"> <br> <br>

      <label for="emaildeusuario">E-MAIL: </label>
      <input type="email" id="emaildeusuario"> <br> <br>

      <label for="idade">IDADE: </label>
      <input type="number" id="idade">

      <label for="cep">CEP:</label>
      <input type="text" id="cep" size="10" placeholder="EX: 02212-080"> <br> <br>

      <label for="senha">SENHA: </label>
      <input type="password" id="senha" size="41"> <br> <br>

      <h2>Opção de Curso:</h2>
      <input type="radio" name="curso" id="op1" value="op1">
      <label for="op1">Desenvolvimento Web</label>
      <br>
      <input type="radio" name="curso" id="op2" value="op2">
      <label for="op2">Zendesk - Office</label>
      <br>
      <input type="radio" name="curso" id="op3" value="op3">
      <label for="op3">Gestão Emp. ERP</label>
      <br>

      <h2>Horários: </h2>
      <input type="checkbox" name="hr1" id="hr1" value="hr1">
      <label for="hr1">08:00 - 10:00</label>
      <br>
      <input type="checkbox" name="hr1" id="hr2" value="hr2">
      <label for="hr2">10:00 - 12:00</label>
      <br>

      <input type="submit" value="Login">
    </form>
  </main>
</body>

</html>
